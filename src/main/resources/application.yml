spring:

  datasource:
    url: jdbc:mysql://localhost:3306/school?useSSL=false
    username: spring
    password: Spring10$
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
  main:
    banner-mode: "off"
  output:
    ansi.enabled: ALWAYS